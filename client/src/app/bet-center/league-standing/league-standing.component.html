<div class="row">
  <div class="col-lg-12">
    <div class="card m-b-30">
      <div class="card-body">

        <h4 class="mt-0 header-title">Standing</h4>
        <!-- <p class="text-muted m-b-30 font-14">Use the tab JavaScript plugin—include it individually or through the compiled
          <code class="highlighter-rouge">bootstrap.js</code>
          file—to extend our navigational tabs and pills to create tabbable panes of local content, even via dropdown menus.</p> -->

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">          
          <li class="nav-item" *ngFor="let group of groups; let i=index; first as isFirst">
            <a [ngClass]="{'nav-link': true, 'active': isFirst, 'show': isFirst }" data-toggle="tab" href="#{{ group.label }}" role="tab" aria-selected="true">Group {{ group.label }}</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div [ngClass]="{'tab-pane': true, 'p-3': true, 'active': isFirst, 'show': isFirst }" id="{{ group.label }}" role="tabpanel" *ngFor="let group of groups; let i=index; first as isFirst">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Team</th>
                        <th scope="col">Played Games</th>
                        <th scope="col">Wins</th>
                        <th scope="col">Draws</th>
                        <th scope="col">Loses</th>
                        <th scope="col">Goals For</th>
                        <th scope="col">Goals Against</th>
                        <th scope="col">+/-</th>
                        <th scope="col">Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let team of group.teams; let i=index">
                        <th scope="row">
                          {{ team.rank }}                           
                          <span *ngIf="team.previousRank != null && team.rank < team.previousRank" class="text-success"><i class="fa fa-caret-up"></i></span>
                          <span *ngIf="team.previousRank != null && team.rank > team.previousRank" class="text-danger"><i class="fa fa-caret-down"></i></span>
                        </th>
                        <td><img class="table-img" src="{{ team.team.logo }}" /> {{ team.team.label }}</td>
                        <td>{{ team.playedGames }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{{ team.goals }}</td>
                        <td>{{ team.goalsAgainst }}</td>
                        <td>{{ team.goals - team.goalsAgainst }}</td>
                        <td>{{ team.points }}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
