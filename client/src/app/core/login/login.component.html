<form class="form-signin" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
    Username or password incorrect.
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="username" autocomplete="email"
    required autofocus>
  <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched" class="text-danger">
    Username is required
  </small>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" formControlName="password" autocomplete="current-password"
    placeholder="Password" required>
  <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched" class="text-danger">
    Password is required
  </small>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" formControlName="remember"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid || isLoading">
    <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i> Login</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
