<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            <i class="fas fa-home"></i> Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link nav-user" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{ user.picture | default:'assets/images/user/default-avatar_1.png' }}" alt="user picture" class="rounded-circle">
            <!-- <i class="fas fa-user-circle"></i> Hi
            <b class="text-capitalize">{{ user.displayFullName() }}</b> ! -->
          </a>
          <div class="dropdown-menu dropdown-menu-right profile-dropdown" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">
              <i class="text-muted fa fa-user"></i> Profile
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" (click)="logout()">
              <i class="fa fa-sign-out-alt text-muted"></i> Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
